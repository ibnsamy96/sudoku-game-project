<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sudoku Game</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body data-theme="egyptian">
		<header>
			<h1>Sudoku Game <span> childhood nostalgia version!</span></h1>
		</header>

		<div id="loader-container" class="d-none">
			<div class="loader"></div>
		</div>

		<section id="login-page" class="">
			<form>
				<div>
					<label for="name"> What is your name? </label>
					<input required type="text" id="name" name="name" />
				</div>
				<div>
					<label for="name"> What level do you want? </label>
					<select required name="level" id="level">
						<option value="" selected="">Select game level</option>
						<option value="4">Level 1 - 4*4 Board</option>
						<option value="9">Level 2 - 9*9 Board</option>
					</select>
				</div>
				<button class="btn" type="submit">Login</button>
			</form>
		</section>

		<section id="theme-selection-page" class="d-none">
			<div class="theme-selector egyptian selected">
				<div class="previous">
					<i class="fa-solid fa-circle-chevron-left"></i>
				</div>
				<div class="images-carousal">
					<div class="images">
						<img src="./images/egyptian/1.jpg" />
						<img src="./images/egyptian/2.jpg" />
						<img src="./images/egyptian/3.jpg" />
						<img src="./images/egyptian/4.jpg" />
						<img src="./images/egyptian/5.jpg" />
						<img src="./images/egyptian/6.jpg" />
						<img src="./images/egyptian/7.jpg" />
						<img src="./images/egyptian/8.jpg" />
						<img src="./images/egyptian/9.jpg" />
					</div>
				</div>

				<div class="next">
					<i class="fa-solid fa-circle-chevron-right"></i>
				</div>
			</div>
			<div class="theme-selector anime">
				<div class="previous">
					<i class="fa-solid fa-circle-chevron-left"></i>
				</div>
				<div class="images-carousal">
					<div class="images">
						<img src="./images/anime/1.jpg" />
						<img src="./images/anime/2.jpg" />
						<img src="./images/anime/3.jpg" />
						<img src="./images/anime/4.jpg" />
						<img src="./images/anime/5.jpg" />
						<img src="./images/anime/6.jpg" />
						<img src="./images/anime/7.jpg" />
						<img src="./images/anime/8.jpg" />
						<img src="./images/anime/9.jpg" />
					</div>
				</div>
				<div class="next">
					<i class="fa-solid fa-circle-chevron-right"></i>
				</div>
			</div>
			<div class="theme-selector cartoon-network">
				<div class="previous">
					<i class="fa-solid fa-circle-chevron-left"></i>
				</div>
				<div class="images-carousal">
					<div class="images">
						<img src="./images/cartoon-network/1.jpg" />
						<img src="./images/cartoon-network/2.jpg" />
						<img src="./images/cartoon-network/3.jpg" />
						<img src="./images/cartoon-network/4.jpg" />
						<img src="./images/cartoon-network/5.jpg" />
						<img src="./images/cartoon-network/6.jpg" />
						<img src="./images/cartoon-network/7.jpg" />
						<img src="./images/cartoon-network/8.jpg" />
						<img src="./images/cartoon-network/9.jpg" />
					</div>
				</div>
				<div class="next">
					<i class="fa-solid fa-circle-chevron-right"></i>
				</div>
			</div>
			<div class="theme-selector spacetoon">
				<div class="previous">
					<i class="fa-solid fa-circle-chevron-left"></i>
				</div>
				<div class="images-carousal">
					<div class="images">
						<img src="./images/spacetoon/1.jpg" />
						<img src="./images/spacetoon/2.jpg" />
						<img src="./images/spacetoon/3.jpg" />
						<img src="./images/spacetoon/4.jpg" />
						<img src="./images/spacetoon/5.jpg" />
						<img src="./images/spacetoon/6.jpg" />
						<img src="./images/spacetoon/7.jpg" />
						<img src="./images/spacetoon/8.jpg" />
						<img src="./images/spacetoon/9.jpg" />
					</div>
				</div>
				<div class="next">
					<i class="fa-solid fa-circle-chevron-right"></i>
				</div>
			</div>

			<a id="go">GO</a>
		</section>

		<section id="game-page" class="d-none">
			<div id="info">
				<p id="welcoming-message">Welcome</p>
				<button id="start-btn" class="btn" type="button">Start</button>
				<p id="timer" class="d-none">
					<span id="minutes">02</span>:<span id="seconds">00</span>
				</p>
				<div id="theme-images"></div>
			</div>
			<div id="board-container">
				<div id="board"></div>
			</div>
		</section>

		<div id="message-container" class="d-none">
			<div>
				<p id="title"></p>
				<p id="body"></p>
			</div>
		</div>
		<script type="module" src="./index.js"></script>
	</body>
</html>
